<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal de Esportes - H2CLUB (Basquete)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="logo/h2club.svg.svg" alt="H2CLUB Logo" class="logo-img">
        </div>
        <nav class="nav-menu">
            <ul>
                <!-- Espaço para links futuros, como "Ao vivo", "Política", etc. -->
            </ul>
        </nav>
    </header>

    <!-- Seção de botões de esportes -->
    <section class="sports-buttons">
        <a href="index.html" class="button">Futebol</a>
        <a href="basquete.html" class="button selected">Basquete</a>
        <a href="tenis.html" class="button">Tênis</a>
    </section>

    <!-- Seção do carrossel -->
    <section class="carousel">
        <div id="carousel-container" class="carousel-container"></div>
        <div class="carousel-indicators"></div>
        <button class="carousel-prev">
            <svg width="30" height="30" viewBox="0 0 40 40" class="particle-icon">
                <path d="M25 10 L15 20 L25 30" stroke="#ffffff" stroke-width="2" fill="none"/>
                <circle class="particle" cx="10" cy="10" r="2" fill="#FF66FF"/>
                <circle class="particle" cx="30" cy="15" r="2" fill="#FF66FF"/>
                <circle class="particle" cx="15" cy="30" r="2" fill="#FF66FF"/>
            </svg>
        </button>
        <button class="carousel-next">
            <svg width="30" height="30" viewBox="0 0 40 40" class="particle-icon">
                <path d="M15 10 L25 20 L15 30" stroke="#ffffff" stroke-width="2" fill="none"/>
                <circle class="particle" cx="30" cy="10" r="2" fill="#FF66FF"/>
                <circle class="particle" cx="10" cy="15" r="2" fill="#FF66FF"/>
                <circle class="particle" cx="25" cy="30" r="2" fill="#FF66FF"/>
            </svg>
        </button>
    </section>

    <!-- Seção de partidas da semana -->
    <section class="matches-section">
        <h2>PARTIDAS DA SEMANA</h2>
        <div class="matches-nav">
            <button class="matches-prev">Semana Passada</button>
            <span class="matches-current">Semana Atual</span>
            <button class="matches-next">Próxima Semana</button>
        </div>
        <div id="matches-container" class="matches-container"></div>
    </section>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="carousel.js"></script>
    <script src="matches.js"></script>
    <script src="transition.js"></script>
    <script src="aplicativo.js"></script>
    <script src="futebol-data.json"></script>
</body>
</html>
