<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jornal de Esportes - H2CLUB (Futebol)</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Maintenance Mode Styles */
        .maintenance-mode {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #000;
        }
        .maintenance-mode img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
            display: block;
        }
        .maintenance-mode.active {
            display: block; /* Show when active */
        }
        .content {
            display: block; /* Show regular content by default */
        }
        .maintenance-mode.active ~ .content {
            display: none; /* Hide regular content when maintenance is active */
        }
    </style>
</head>
<body>
    <!-- Maintenance Mode Section -->
    <div class="maintenance-mode active">
        <img src="ChatGPT Image 2 de mai. de 2025, 11_45_19.png" alt="Site em Manutenção" />
    </div>

    <!-- Original Content Wrapped in a Content Div -->
    <div class="content">
        <header class="top-bar">
            <section class="sports-buttons"
                style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: auto; display: flex; justify-content: center; padding: 10px 0;">
                <a href="index.html" class="button selected">Futebol</a>
                <a href="basquete.html" class="button">Basquete</a>
                <a href="tenis.html" class="button">Tênis</a>
                <a href="ufc.html" class="button">UFC</a>
                <a href="promocoes.html" class="button">Promoções</a>
            </section>
            <div class="logo">
                <img src="logo/h2club.svg.svg" alt="H2CLUB Logo" class="logo-img">
            </div>
            <nav class="nav-menu">
                <ul></ul>
            </nav>
        </header>

        <section class="carousel">
            <div id="carousel-container" class="carousel-container"></div>
            <div class="carousel-indicators"></div>
            <button class="carousel-prev">
                <svg width="30" height="30" viewBox="0 0 40 40" class="particle-icon">
                    <path d="M25 10 L15 20 L25 30" stroke="#ffffff" stroke-width="2" fill="none" />
                    <circle class="particle" cx="10" cy="10" r="2" fill="#FF66FF" />
                    <circle class="particle" cx="30" cy="15" r="2" fill="#FF66FF" />
                    <circle class="particle" cx="15" cy="30" r="2" fill="#FF66FF" />
                </svg>
            </button>
            <button class="carousel-next">
                <svg width="30" height="30" viewBox="0 0 40 40" class="particle-icon">
                    <path d="M15 10 L25 20 L15 30" stroke="#ffffff" stroke-width="2" fill="none" />
                    <circle class="particle" cx="30" cy="10" r="2" fill="#FF66FF" />
                    <circle class="particle" cx="10" cy="15" r="2" fill="#FF66FF" />
                    <circle class="particle" cx="25" cy="30" r="2" fill="#FF66FF" />
                </svg>
            </button>
        </section>

        <section class="matches-section">
            <h2>PARTIDAS DA SEMANA</h2>
            <div class="matches-nav">
                <button class="matches-prev">Semana Passada</button>
                <span class="matches-current">Semana Atual</span>
                <button class="matches-next">Próxima Semana</button>
            </div>
            <div class="matches-container" id="matches-container"></div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="carousel.js"></script>
    <script src="matches.js"></script>
    <script src="transition.js"></script>
    <script src="aplicativo.js"></script>
    <script src="futebol-data.json"></script>
